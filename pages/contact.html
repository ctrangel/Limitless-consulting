    <div id="contact-container">
        <div id="contact-img">
            <img src="/assets/images/background.png" alt="background.png">
        </div>
        <div id="contact-form">
            <h1>Contact Us</h1>
            <p id="sub-header">Be in touch today and start your business<br> on a path to success</p>
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"
                    optional></textarea>
                <button id="contact-submit-btn" type="submit" mailto="">Submit</button>
            </form>
        </div>



    </div>
